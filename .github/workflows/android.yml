name: Build APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Gradle 8.2
        run: |
          wget https://services.gradle.org/distributions/gradle-8.2-bin.zip
          unzip gradle-8.2-bin.zip
          echo "$PWD/gradle-8.2/bin" >> $GITHUB_PATH

     - name: Signing report fullDebug
       run: gradle :app:signingReport | grep SHA1

      - name: Build fullDebug APK
        run: gradle :app:assembleFullDebug

      - name: List generated APK
        run: ls app/build/outputs/apk/full/debug/

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: QuizPozarniczy-APK
          path: app/build/outputs/apk/full/debug/*.apk
